<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <header class="header-container">
        <h1 class="title">ðŸŽ¨ Color Scheme Generator ðŸŽ¨</h1>
    </header>
    <main class="main-container">
        <section>
            <form id="selection-form" class="selection-form">
                    <input 
                    name="selectedColor"
                    type="color" 
                    value="#C3B1E1" 
                    id="color-picker" 
                    class="color-picker" 
                    aria-label="color picker">
                    <select name="colorScheme" 
                            id="scheme-selector"
                            class="scheme-selector" 
                            aria-label="color scheme">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome Dark</option>
                        <option value="monochrome-light">Monochrome Light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic Complement</option>
                        <option value="triad">Triad</option>
                        <option value="quad">Quad</option>
                    </select>
                    <input 
                        name="colorCount"
                        type="number" 
                        id="color-counter"
                        class="color-counter"
                        value="5" 
                        min="2" 
                        max="9"
                        aria-label="color counter">
                <button id="submit-btn" class="submit-btn">Get color scheme</button>
            </form>
        </section>
        <section id="colors-container" class="colors-container">
            <ul id="colors" class="colors"></ul>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
