<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/index.css">
    <title>Color Scheme Generator</title>
</head>
<body>
    <header class="header-container">
        <h1 class="title">ðŸŽ¨ Color Scheme Generator</h1>
    </header>
    <main class="main-container">
        <section>
            <form class="selection-form">
                <input 
                    name="selected-color"
                    type="color" 
                    value="#C3B1E1" 
                    id="color-picker" 
                    class="color-picker" 
                    aria-label="color picker">
                <select name="color-scheme" id="color-scheme" aria-label="color scheme">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
            </form>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
